name: Build docker image && dockerhub

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'
  workflow_dispatch:

branding:
  icon: 'box'
  color: 'blue'
inputs:
  image_name:
    description: 'Name of the Docker image'
    required: true
    default: 'lolcat'
  tag:
    description: 'Docker image tag'
    required: false
    default: ${{ github.ref_slug }}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: ${{ vars.DOCKER_REGISTRY }}/${{ github.repository }}/lolcat
    environment:
      name: GITHUB_REGISTRY
    steps:
    - name: checkout Dockerfile
      uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

    - name: set metadata for image
      uses: docker/metadata-action@v5
      id: meta
      with:
        images: ${{ env.DOCKER_IMAGE }}

    - name: login to github
      uses: docker/login-action@v3
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ${{ vars.DOCKER_REGISTRY }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ steps.meta.outputs.tags }}

    - name: Build the Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/S10E06:${{ inputs.tag }} .

    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/S10E06:${{ inputs.tag }}